<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rural Data Collection Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    .offline-indicator { padding: 10px; background: #ffcc00; display: none; text-align: center; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div id="offlineIndicator" class="offline-indicator">
    You are currently offline. Form data will be saved and submitted when you're back online.
  </div>
  
  <h1>Rural Data Collection Form</h1>
  
  <form id="ruralDataForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
    </div>
    
    <div class="form-group">
      <label for="location">Village/Location</label>
      <input type="text" id="location" name="location" required>
    </div>
    
    <div class="form-group">
      <label for="occupation">Primary Occupation</label>
      <select id="occupation" name="occupation" required>
        <option value="">-- Select --</option>
        <option value="farming">Farming</option>
        <option value="fishing">Fishing</option>
        <option value="trading">Trading</option>
        <option value="artisan">Artisan</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="3"></textarea>
    </div>
    
    <button type="submit">Submit Data</button>
  </form>

  <script src="dataSync.js"></script>
  <script>
    // Check for offline status
    function updateOfflineStatus() {
      const offlineIndicator = document.getElementById('offlineIndicator');
      if (!navigator.onLine) {
        offlineIndicator.style.display = 'block';
      } else {
        offlineIndicator.style.display = 'none';
      }
    }
    
    window.addEventListener('online', updateOfflineStatus);
    window.addEventListener('offline', updateOfflineStatus);
    updateOfflineStatus();
    
    // Use the dataSync.js module defined earlier
    const dataSync = new FormDataSync('https://your-mern-api.com/api/external-submissions');
    
    document.getElementById('ruralDataForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        fullName: document.getElementById('fullName').value,
        age: document.getElementById('age').value,
        location: document.getElementById('location').value,
        occupation: document.getElementById('occupation').value,
        comments: document.getElementById('comments').value
      };
      
      try {
        const result = await dataSync.submitForm(formData);
        alert(result.message);
        if (result.success) {
          // Reset form on success
          e.target.reset();
        }
      } catch (error) {
        alert('Error submitting form: ' + error.message);
      }
    });
  </script>
</body>
</html>
